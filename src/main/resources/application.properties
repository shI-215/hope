#开发环境
#访问根路径
server.servlet.context-path=/Hope
#应用名称
spring.application.name=Hope
#访问端口号
server.port=8080
#编码格式
server.tomcat.uri-encoding=utf-8

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/hope?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=hope
spring.datasource.password=hopedev

# MyBatis配置
mybatis.type-aliases-package=com.example.hope.dao
mybatis.mapper-locations=classpath:mapper/*.xml
#没有开启mybatis的字段命名驼峰转换
mybatis.configuration.map-underscore-to-camel-case=true

#jackson配置
#设置空如何序列化
spring.jackson.default-property-inclusion=always

#AOP
spring.aop.proxy-target-class=true
spring.aop.auto=true